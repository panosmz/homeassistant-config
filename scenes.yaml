  - name: Default
    entities:
      light.bookshelf_lights: on
      light.mainlightrgb: off
      light.office_rgb_light:
        state: on
        brightness: 255
        rgb_color: [90,36,255]
      
  - name: Night Lights
    entities:
      light.bookshelf_lights: off
      light.mainlightrgb: off
      light.office_rgb_light:
        state: on
        brightness: 119
        rgb_color: [255,0,0]

